    <title>NordicCom - E-commerce Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Animation Keyframes */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translate3d(50px, 0, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translate3d(-50px, 0, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      @keyframes ripple {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
      }
      
      @keyframes pulse-border {
         0% { border-color: rgba(59, 130, 246, 0.5); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
         50% { border-color: rgba(59, 130, 246, 1); box-shadow: 0 0 10px 0 rgba(59, 130, 246, 0.7); }
         100% { border-color: rgba(59, 130, 246, 0.5); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .animate-slide-in-right {
        animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-in-left {
        animation: slideInLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-ripple {
        animation: ripple 1.5s infinite;
      }
      
      .animate-pulse-border {
        animation: pulse-border 2s infinite;
      }
      
      .hover-scale {
        transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-scale:hover {
        transform: scale(1.02);
      }
      .active-scale:active {
        transform: scale(0.98);
      }
    </style>

      tailwind.config = {
        theme: {
